<!DOCTYPE html>
<html>
<head>
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
-->
	<title>Riffer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div id="status">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h3>User: <span>
          <input id="username">
          </span><span> <button id="refresh" class="btn btn-default" role="button"><i class="fa fa-refresh fa-2x pull-right"></i></button></span></h3>
        </div>  
        <div class="_well" id="messagelist">
        </div>
        <div>
        <br>
        </div>
        <div>
          <div class="_well">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-lg" role="group">
                <button id="ckey" type="button" class="btn btn-info"> C </button>
                <button id="dkey" type="button" class="btn btn-info"> D </button>
                <button id="ekey" type="button" class="btn btn-info"> E </button>
                <button id="fkey" type="button" class="btn btn-info"> F </button>
                <button id="gkey" type="button" class="btn btn-info"> G </button>
              </div>
              <div class="btn-group btn-group-lg" role="group">
                <button id="record" class="btn btn-default" role="button"><i class="fa fa-dot-circle-o fa-2x"></i></button>
                <button id="play" class="btn btn-default" role="button"><i class="fa fa-play fa-2x"></i></button>
              </div>
            </div>
            <svg width="440", height="100">
              <defs>
                <polygon id="sayother" points="0,100 20,80 20,100" fill="#aaa"></polygon>
                <polygon id="sayme" points="420,80 420,100 440,100" fill="#aaa"></polygon>
                <linearGradient id="other" y1="0" x2="1">
                  <stop offset="0%" stop-color="#aaa" />
                  <stop offset="100%" stop-color="#eee" />
                </linearGradient>
                <linearGradient id="me" y1="0" x2="1">
                  <stop offset="0%" stop-color="#eee" />
                  <stop offset="100%" stop-color="#aaa" />
                </linearGradient>
              </defs>
              <rect x="20" y="0" width="400" height="100" fill="url(#me)" />
              <use xlink:href="#sayme" />
              <svg id="recorder-svg" class="msg-svg" x="20" y="0" width="400" height="100" />
            </svg>
            <button id="send" class="btn btn-default" role="button"><i class="fa fa-send fa-2x pull-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="bin/audio.js"></script>
</body>
</html>
