<!DOCTYPE html>
<html>
<head>
	<title>Riffer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/jquery-1.11.1.min.js"></script>
</head>
<body>
  
  <button data-sound="irHall.ogg" class="btn btn-primary" onclick="load_audio();">load</button>

  <button class="btn btn-primary btn-lg" onclick="play_audio(1);">play-A</button>
  <button class="btn btn-primary btn-lg" onclick="play_audio(2);">play-B</button>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Chats <span><button class="btn btn-default">+</button></span></h2>
        <div id="chatlist">
          <div class="well">
            <h3>Paula</h3>
          </div>
          <div class="well">
            <h3>Leonie</h3>
          </div>
          <div class="well">
            <h3>Anna</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <h2>Messages</h2>
        <div class="well">
          <div class="row">
            <div class="col-sm-2">
              <button id="ckey" class="btn btn-info btn-lg btn-block"> C </button>
            </div>
            <div class="col-sm-2">
              <button id="dkey" class="btn btn-info btn-lg btn-block"> D </button>
            </div>
            <div class="col-sm-2">
              <button id="ekey" class="btn btn-info btn-lg btn-block"> E </button>
            </div>
            <div class="col-sm-2">
              <button id="fkey" class="btn btn-info btn-lg btn-block"> F </button>
            </div>
            <div class="col-sm-2">
              <button id="gkey" class="btn btn-info btn-lg btn-block"> G </button>
            </div>
          </div>
        </div>
        <div class="well">
          <button id="out1" class="btn btn-default btn-lg"> o1 </button>
          <button id="out2" class="btn btn-default btn-lg"> o2 </button>
        </div>
        <div class="well">
          <canvas id="canvas" style="border:1px solid black;" width="260" height="60">
          </canvas>
        </div>
        <div class="well">
          <p>Normal HTML here.</p>
          <svg style="border:1px solid black;" width="400", height="100" background-color="yellow" fill-opacity:"0.5">
            <rect class="nv" x="0" y="0" width="20" height="100"/>
            <rect x="50" y="0" width="20" height="100" fill="brown" />
            <rect x="80" y="0" width="50" height="100" fill="red" />
            <rect x="160" y="0" width="50" height="100" fill="blue" />
            <rect x="230" y="0" width="40" height="100" fill="yellow" />
            <rect class="ny" x="280" y="0" width="20" height="100"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
  
    <script src="javascript/main.js"></script>
    <script src="javascript/audio.js"></script>

</body>
</html>
