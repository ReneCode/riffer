<!DOCTYPE html>
<html>
<head>
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
-->
	<title>Riffer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/jquery-1.11.1.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h2>Chats <span><button class="btn btn-default">+</button></span></h2>
        <div id="chatlist">
          <div class="well">
            <h3>Paula</h3>
          </div>
          <div class="well">
            <h3>Leonie</h3>
          </div>
          <div class="well">
            <h3>Anna</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <h2>Messages</h2>
        <div class="well">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-lg" role="group">
              <button id="ckey" type="button" class="btn btn-info"> C </button>
              <button id="dkey" type="button" class="btn btn-info"> D </button>
              <button id="ekey" type="button" class="btn btn-info"> E </button>
              <button id="fkey" type="button" class="btn btn-info"> F </button>
              <button id="gkey" type="button" class="btn btn-info"> G </button>
            </div>
            <div class="btn-group btn-group-lg" role="group">
              <button id="record" class="btn btn-default" role="button"><i class="fa fa-dot-circle-o fa-2x"></i></button>
              <button id="play" class="btn btn-default" role="button"><i class="fa fa-play fa-2x"></i></button>
            </div>
          </div>
        </div>
        <div class="well">
          <svg id="recorder-svg" style="border:1px solid black;" width="400", height="100" background-color="yellow" fill-opacity:"0.5">
            <rect id="recorder-arrow" x="0" y="0" width="2" height="100" fill="red" opaque="0.2"/>
          </svg>
          <button id="send" class="btn btn-default" role="button"><i class="fa fa-send fa-2x pull-right"></i></button>

        </div>
        <div class="well">
          <p>Normal HTML here.</p>
          <svg style="border:1px solid black;" width="400", height="100" background-color="yellow" fill-opacity:"0.5">
            <rect class="nv" x="0" y="0" width="20" height="100"/>
            <rect x="50" y="0" width="20" height="100" fill="brown" />
            <rect x="80" y="0" width="50" height="100" fill="red" />
            <rect x="160" y="0" width="50" height="100" fill="blue" />
            <rect x="230" y="0" width="40" height="100" fill="yellow" />
            <rect class="ny" x="280" y="0" width="20" height="100"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
  
    <script src="javascript/main.js"></script>
    <script src="javascript/audio.js"></script>

</body>
</html>
